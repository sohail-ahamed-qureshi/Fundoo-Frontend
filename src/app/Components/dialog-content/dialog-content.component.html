<form [formGroup]="cardForm" >
<div class="notesTitle" fxLayout="row" fxLayoutAlign="space-between center">
  <input mat-dialog-title formControlName="title" placeholder="Title" value="{{data.title}}" />
  <div class="container" fxlayoutAlign="center center">
    <mat-icon class="my-button pinBtn" [class.clicked]="true">push_pin</mat-icon>
  </div>
</div>
<div>
  <input mat-dialog-title formControlName="description" placeholder="description" value="{{data.description}}" />
</div>
<div fxLayoutAlign="end center">
  <p>
    Edited: {{dateTime | date:'medium' }}
  </p>
</div>
</form>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center"  >
  <app-action-buttons   ></app-action-buttons>
  <button mat-button mat-dialog-close (click)="OnUpdate()">Close</button>
</mat-dialog-actions>
