<div
  class="takeNoteSection"
  fxFlex="40%"
  fxFlex.xs="80"
  fxLayout="row"
  *ngIf="!isOpen"
  (click)="isOpen = !isOpen"
  fxLayoutAlign="space-between center">
  <p>Take a note..</p>
</div>


<form [formGroup]="takeNote" *ngIf="isOpen" class="takeNoteSection" fxFlex="40%" fxFlex.xs="80">
  <div class="notesTitle" fxLayout="row" fxLayoutAlign="space-between center">
    <input *ngIf="isOpen" formControlName="title"  placeholder="Title" />
    <div class="container" fxlayoutAlign="center center" >
      <mat-icon class="my-button pinBtn" [class.clicked]="isPin" (click)="isPin=!isPin" >push_pin</mat-icon>
    </div>
    
  </div>
  <div class="notesBody" >
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <input type="text"  formControlName="description"  placeholder="Take a note.." />
    </div>
    <div class="noteAction" fxLayout="row" fxLayoutAlign.gt-sm="space-between center" fxLayoutAlign.lt-sm="none center">
      <div fxLayout="row" fxLayoutGap.gt-sm="20%" fxLayoutGap.lt-sm="0%">
        <div class="container">
          <button matTooltip="Reminder"  [matMenuTriggerFor]="reminder" [class.clicked]="isReminder"  class="my-button" (click)="isReminder=!isReminder" ><mat-icon>notification_add</mat-icon>
           </button>
        </div>
        <div class="container">
          <button matTooltip="Collaborator" class="my-button"><mat-icon>person_add_alt</mat-icon></button>
        </div>
        <div class="container">
          <button matTooltip="Color"  [matMenuTriggerFor]="aboveMenu"  class="my-button"  ><mat-icon>color_lens</mat-icon></button>
        </div>
       
        <div class="container">
          <button matTooltip="Add Image" class="my-button"  ><mat-icon>image</mat-icon></button>
        </div>
        <div class="container">
          <button matTooltip="Archive" class="my-button" [class.clicked]="isArchive" (click)="isArchive=!isArchive" ><mat-icon>archive</mat-icon></button>
        </div>
        <div class="container">
          <button matTooltip="More" [class.clicked]="isMoreOpen" [matMenuTriggerFor]="more"  class="my-button" (click)="isMoreOpen=!isMoreOpen" ><mat-icon>more_vert</mat-icon></button>
        </div>
      </div>
      <div fxLayout="row" >
        <button mat-button (click)="AddNote()">Close</button>
      </div>
    </div>
  </div>
 
</form>

<!-- <div>
  <button mat-button (click)="trigger()">send message</button>
</div> -->

<mat-menu #aboveMenu="matMenu" yPosition="above">
  <div fxLayout="row" fxLayoutAlign="center center">
    <div>
      <button matTooltip="Default"  class="my-button bg-white" mat-menu-item></button>
    </div>
    <div>
      <button matTooltip="Red" class="my-button bg-red" mat-menu-item></button>
    </div>
    <div>
      <button matTooltip="Green" class="my-button bg-green" mat-menu-item></button>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <div>
      <button matTooltip="Ornage" class="my-button bg-orange" mat-menu-item></button>
    </div>
    <div>
      <button matTooltip="Pink" class="my-button bg-pink" mat-menu-item></button>
    </div>
    <div>
      <button matTooltip="Gray" class="my-button bg-gray" mat-menu-item></button>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center">
    <div>
      <button matTooltip="purple" class="my-button bg-purple" mat-menu-item></button>
    </div>
    <div>
      <button matTooltip="Blue" class="my-button bg-blue " mat-menu-item></button>
    </div>
    <div>
      <button matTooltip="Yellow" class="my-button bg-yellow" mat-menu-item></button>
    </div>
  </div>
</mat-menu>



<mat-menu #reminder="matMenu">
  <button  mat-menu-item matTooltip="Select Date-time" > <mat-icon>schedule</mat-icon> Pick date & time</button>
</mat-menu>

<mat-menu #more="matMenu">
  <button mat-menu-item>Add label</button>
  <button mat-menu-item>Add drawing</button>
</mat-menu>
