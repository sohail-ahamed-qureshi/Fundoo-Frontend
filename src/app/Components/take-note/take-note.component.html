<div class="takeNoteSection" fxFlex="40%" fxFlex.xs="80" fxLayout="row" *ngIf="!isOpen" (click)="isOpen = !isOpen"
  fxLayoutAlign="space-between center">
  <p>Take a note..</p>
</div>


<form [formGroup]="takeNote" [style.background-color]="color" *ngIf="isOpen" class="takeNoteSection" fxFlex="40%" fxFlex.xs="80">
  <div class="notesTitle" fxLayout="row" fxLayoutAlign="space-between center">
    <input *ngIf="isOpen" [style.background-color]="color" formControlName="title" placeholder="Title" />
    <div class="container" fxlayoutAlign="center center">
      <mat-icon class="my-button pinBtn" [class.clicked]="isPin" (click)="isPin=!isPin">push_pin</mat-icon>
    </div>

  </div>
  <div class="notesBody">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <input type="text"  [style.background-color]="color" formControlName="description" placeholder="Take a note.." />
    </div>

   

    <div class="noteAction" fxLayout="row" fxLayoutAlign.gt-sm="space-between center" fxLayoutAlign.lt-sm="none center">
     
      <app-action-buttons [component]="parentName" (colorEvent)="ColorCode($event)" ></app-action-buttons>
      <div fxLayout="row">
        <button mat-button (click)="AddNote()">Close</button>
      </div>
    </div>

    
  </div>
</form>
